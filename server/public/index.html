<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime-Co API</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181a20;
      color: #f3f3f3;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #23272f;
      padding: 2rem 1rem 1rem 1rem;
      text-align: center;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }
    h1 {
      margin: 0 0 0.5rem 0;
      font-size: 2.5rem;
      letter-spacing: 1px;
    }
    .desc {
      font-size: 1.2rem;
      color: #bdbdbd;
      margin-bottom: 1.5rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .info {
      background: #23272f;
      border-radius: 10px;
      padding: 2rem 2.5rem;
      box-shadow: 0 2px 12px #0002;
      margin-bottom: 2rem;
      max-width: 500px;
      width: 100%;
    }
    .info strong {
      color: #ffb86c;
    }
    .links a {
      color: #8be9fd;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .links a:hover {
      color: #50fa7b;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #23272f;
      color: #888;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f47e.png" alt="Anime-Co Logo" class="logo" />
    <h1>Anime-Co API</h1>
    <div class="desc">Production-ready API for Discord bot management and anime features.<br>All bot logic is per-user and secure.</div>
  </header>
  <main>
    <div class="info">
      <p><strong>Status:</strong> Online</p>
      <p><strong>Version:</strong> <span id="version">Loading...</span></p>
      <p><strong>API:</strong> <a href="/api/about">/api/about</a></p>
      <p><strong>Dashboard:</strong> <a href="/dashboard">Open Dashboard</a></p>
    </div>
    <div class="links">
      <a href="/api/about">API Info</a>
      <a href="/dashboard">Dashboard</a>
      <a href="https://github.com/Anime-Co" target="_blank">GitHub</a>
    </div>
  </main>
  <footer>
    &copy; Anime-Co Team. All rights reserved.
  </footer>
  <script>
    fetch('/api/status').then(r => r.json()).then(data => {
      document.getElementById('version').textContent = data.version || 'N/A';
    });
  </script>
</body>
</html>
